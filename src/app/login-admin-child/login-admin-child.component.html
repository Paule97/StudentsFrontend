<div class="d-flex justify-content-center m-2">
  <form
    class="form-group login-form p-3"
    [formGroup]="loginAdminForm"
    (ngSubmit)="adminSubmit(loginAdminForm.value)"
  >
    <h2 class="mb-4 text-center">Admin <i class="fas fa-users-cog"></i></h2>

    <div *ngIf="userAction" class="col-12 mt-4 d-flex justify-content-center">
      <p class="alert alert-danger">{{ userActionExecute }}</p>
    </div>

    <div>
      <div class="form-group">
        <label for="Name">Admin Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-user"></i
            ></span>
          </div>
          <input
            id="Name"
            type="text"
            class="form-control"
            formControlName="Name"
            placeholder="Admin Name"
          />
        </div>
        <div *ngIf="Name.touched && Name.invalid">
          <div class="alert alert-danger">Admin Name Is Required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Password">Admin Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-unlock-alt"></i
            ></span>
          </div>
          <input
            id="Password"
            type="password"
            class="form-control"
            formControlName="Password"
            placeholder="Admin Password"
          />
        </div>
        <div *ngIf="Password.touched && Password.invalid">
          <div class="alert alert-danger">Admin Password Is Required</div>
        </div>
      </div>
    </div>
    <button
      [disabled]="!loginAdminForm.valid"
      class="btn btn-dark w-100 mt-5 py-3"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
